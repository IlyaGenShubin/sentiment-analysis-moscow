version: '3.8'

services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./model:/app/model:ro
    environment:
      - MODEL_PATH=/app/model
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    ports:
      - "8501:8501"
    depends_on:
      - backend
    restart: unless-stopped
